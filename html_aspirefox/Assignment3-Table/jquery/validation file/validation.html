<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validator</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<style>
    .error {

        color: red;
        font-style: italic;
        display: block;
    }

</style>




<body>

    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Responsive Registration Form</h2>
            </div>
            <div class="row clearfix">
                <div class="">

                    <form id="registration">
                        <div class="input_field">
                            <span><i aria-hidden="true" class="fa fa-envelope"></i>
                            </span>
                            <input type="email" name="email" placeholder="Email" required />
                        </div><br>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="password" name="password"  id="password" placeholder="Password" required />
                        </div><br>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="password" name="passwordre" placeholder="Re-type Password" required />
                        </div><br>
                        <div class="row clearfix">
                            <div class="col_half">
                                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                    <input type="text" name="name" placeholder="First Name" />
                                </div><br>
                            </div>
                            <div class="col_half">
                                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                    <input type="text" name="lastname" placeholder="Last Name" required />
                                </div><br>
                            </div>
                        </div>

                        <!-- <div class="gender">
                            <input type="radio" name="radiogroup1" id="rd1">
                            <label for="rd1">Male</label>
                            <input type="radio" name="radiogroup1" id="rd2">
                            <label for="rd2">Female</label>
                        </div><br> -->

                        <div class="gender">
                            <label class="radio-inline">
                                <input type="radio" name="gender" class="form-contorl" />Male</label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" class="form-contorl" />Female</label>
                        </div><br>

                                
                        <br>


                        <div class="hobbies">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="hobbies">Cricket</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="hobbies">Football</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="hobbies">Hockey</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="hobbies">Tennis</label>
                        </div>





                        <input class="button" type="submit" value="Register" />
                    </form>

                </div>
            </div>
        </div>
    </div>
    <p class="credit">Developed by <a href="http://www.rohith.com" target="_blank">rohith</a></p>

    <!-- jquery core library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- jquery validator -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

    <!-- bootstrap cdn -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="./validation.js"></script>
</body>

</html>
