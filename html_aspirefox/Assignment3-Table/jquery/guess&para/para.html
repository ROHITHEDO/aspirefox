<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merge</title>

    <script>
        var a=0;

        function add(){
            
            if(a == 0)
            {
            $("#p1").append(($("#p2").text()));
            $("#p2").remove();
            a++;
            }
            else if(a==1)
            {
                $("#p1").append(($("#p3").text()));
                $("#p3").remove();
                a++;
            }
            else if(a==2)
            {
                $("#p1").append(($("#p4").text()));
                $("#p4").remove();
                a++;
            }
            else if(a==3)
            {
                $("#p1").append(($("#p5").text()));
                $("#p5").remove();
                a=0;
               $("#btn1").attr('disabled','disabled');
            }
            }
            
    </script>


</head>

<body>
    <p id="p1">hey man. </p>
    <p id="p2">hey women. </p>
    <p id="p3">hey boy. </p>
    <p id="p4">hey girl. </p>
    <p id="p5">hey bhagwan. </p>

    <button id="btn1" onclick="add()">click to merge</button><br><br><br>

    <!-- jquery core library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- jquery validator -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

    <!-- bootstrap cdn -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
